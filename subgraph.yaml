specVersion: 0.0.2
description: ""
repository: ""
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableSwapPool
    network: aavxT
    source:
      address: "0x9Bf8CF84EA6bA10A7D78186f56B5492d0761dD84"
      abi: StableSwapPool
      startBlock: 9873852
    mapping:
      kind: ethereum/events
