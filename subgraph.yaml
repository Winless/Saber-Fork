    name: farm
    network: aavxT
    source:
      address: "0x5F7532279Beb619DE8ee497CF948Ca1cdaB9c237"
      abi: farm
      startBlock: 9916164
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - AddRewardEntity
        - UserClaimEntity
      abis:
        - name: farm
          file: ./abis/farm.json
      eventHandlers:
        - event: AddReward(uint256,uint256)
          handler: handleAddReward
