specVersion: 0.0.2
description: ""
repository: ""
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableSwapPool
    network: aavxT
    source:
      address: "0xe38c6D233E266c63fc9ee691A8a14730108F451b"
      abi: StableSwapPool
      startBlock: 9873852
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
        - ExchangeEntity
        - AddRewardEntity
      abis:
        - name: StableSwapPool
          file: ./abis/StableSwapPool1.json
      eventHandlers:
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleUSDC2USDT
  - kind: ethereum/contract
    name: farm
    network: aavxT
    source:
      address: "0xc992Ff7D152D419596c30dCfc28110aED6C7dD87"
      abi: farm
      startBlock: 9916164
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - AddRewardEntity
        - UserClaimEntity
      abis:
        - name: farm
          file: ./abis/farm.json
      eventHandlers:
        - event: AddReward(uint256,uint256)
          handler: handleAddReward
        - event: ClaimReward(address,uint256)
          handler: handleClaimReward
